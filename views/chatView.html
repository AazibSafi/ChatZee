<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<!-- // <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js'></script> -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<title>Chat App</title>
	</head>
	
	<body ng-app="myApp">
	<!-- ChatZee with PadZee -->
		<h1><center>ChatZee with PadZee</center></h1>
		<hr/>
		<div ng-controller='ChatCtrl'>
			<div class='sendingTextArea'>
				<input class="username" type="text" ng-model='userName' placeholder='Enter a username'/>
				
				<input class="message" type="text" ng-enter='sendMessage()' ng-model='message' placeholder='Enter your message here' size='50'/>
				
				<button class="submitBtn" size='100' ng-click='sendMessage()'>Submit</button>
			</div>
			<hr/>
			<p>{{typingStatus}}</p>
			<p>Filter Messages: <input type="text" ng-model='filterText'/> </p>
			<ul>
				<li ng-repeat='text in messages | filter : filterText' class="messageList {{text.type}}">
					<div style="margin:1%;">
						<div class="usernameArea"><b>{{text.username}}</b></div>
						<div class="messageArea"><span>{{text.message}}</span></div>
					</div>
				</li>
			</ul>
		</div>
		<script type='text/javascript' src='/socket.io/socket.io.js'></script>
		<script type="text/javascript" src ="/js/client.js"></script>
	</body>
</html>
